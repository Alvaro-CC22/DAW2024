<body>
    <script type="text/javascript">
    /*
		KC_EJ23
        Crear un programa que reciba los el nombre y las calificaciones de N personas, mientras que el usuario no escriba “terminar”. 
        Al terminar deberá mostrar la media de calificaciones de cada persona.
  	*/
    var a = new Array();
    var j = 0;

    var nombre = "";

    while(nombre.toLowerCase() !== "terminar"){
        var nombre = prompt("Dime el nombre del alumno.(O 'terminar' para salir)");

        if(nombre.toLowerCase() === "terminar"){
            break;
        }
        
        var media = 0;

        for(i = 1; i <= 3; i++){        
            media = media + parseInt(prompt("Dime la nota del " + i + "º trimestre."));
        }
        media = media / 3;
        a[j] = nombre;
        j++;
        a[j] = media;
        j++;
    }

    for(i = 0; i <= a.length - 1; i = i + 2){
        document.write("Nombre: " + a[i] + " Media: " + a[i + 1] + "<br>");
    }
    </script>
</body>
