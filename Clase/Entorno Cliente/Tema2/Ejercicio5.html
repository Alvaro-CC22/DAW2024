    <script type="text/javascript">
    /*
        KC_EJ05
        Crear un programa que solicite el año y mes de nacimiento de dos personas, y muestre el resultado de compararlas
  	*/
    
    //prompt como entrada de datos
    var m1 = parseInt(prompt("Dime el mes de la 1ª persona:"));
    var a1 = parseInt(prompt("Dime el año de la 1ª persona:"));
    var m2 = parseInt(prompt("Dime el mes de la 2ª persona:"));
    var a2 = parseInt(prompt("Dime el año de la 2ª persona:"));
    


    //resultado redondeado
    alert(m1 == m2 && a1 == a2);

    </script>
