<body>
    <script type="text/javascript">
    /*
        KC_EJ06
        Crea un programa que solicite dos números y muestre los resultados de aplicar comparaciones relacionales. 
  	*/
    
    //prompt como entrada de datos
    var n1 = parseInt(prompt("Dime un número:"));
    var n2 = parseInt(prompt("Dime otro número:"));
    


    //resultado redondeado
    document.write(n1 + " > " + n2 + " = " + (n1 > n2) + "<br>");
    document.write(n1 + " < " + n2 + " = " + (n1 < n2) + "<br>");
    document.write(n1 + " y " + n2 + " son iguales = " + (n1 == n2) + "<br>");
    document.write(n1 + " y " + n2 + " son distintos = " + (n1 != n2) + "<br>");

    </script>
</body>
