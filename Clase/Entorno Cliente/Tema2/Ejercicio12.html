<body>
    <script type="text/javascript">
    /*
	    KC_EJ12
        Crear un programa que reciba una letra e indique si es vocal o consonante.
  	*/
    
    //prompt como entrada de datos
    var letra = prompt("Dime una letra:");


    //resultado redondeado
    if(letra === 'a' || letra === 'e' || letra === 'i' || letra === 'o' || letra === 'u'){
        document.write("Vocal");
    }    
    else{
        document.write("Consonante")
    }

    </script>
</body>
