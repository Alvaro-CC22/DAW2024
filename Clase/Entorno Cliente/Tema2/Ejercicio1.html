<body>
    <script type="text/javascript">
    /*
	KC_EJ01
	Crea un programa por el cual se solicite al usuario el radio de un círculo. 
	El programa deberá calcular y mostrar el área.
    */
    
    //prompt como entrada de datos
    var radio = prompt("¿Cúal es el radio del círculo?");

    //prompt lee como texto pero la función pow asume que es número, no requiere conversión
    var area = Math.PI * Math.pow(radio, 2);

    //resultado redondeado
    alert('El area del circulo es ' + Math.round(area));
    
    </script>
</body>
