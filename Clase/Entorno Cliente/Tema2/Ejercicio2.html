<body>
    <script type="text/javascript">
    /*
    	KC_EJ02
        Crea un programa que solicite dos números y muestre los resultados de todas sus operaciones aritméticas. 
    */
    
    //prompt como entrada de datos
    var n1 = parseInt(prompt("Dime un número:"));
    var n2 = parseInt(prompt("Dime otro número:"));

    //prompt lee como texto pero la función pow asume que es número, no requiere conversión
    var suma = n1 + n2;
    var resta = n1 - n2;
    var multi = n1 * n2;
    var div = n1 / n2;

    //resultado redondeado
    document.write(n1 + " + " + n2 + " = " + suma + "<br>");
    document.write(n1 + " - " + n2 + " = " + resta + "<br>");
    document.write(n1 + " x " + n2 + " = " + multi + "<br>");
    document.write(n1 + " / " + n2 + " = " + div + "<br>");

    </script>
</body>
