<body>
    <script type="text/javascript">
    /*
		KC_EJ10
        Crear un programa que reciba un número del 1 al 7 y muestre el nombre de la película StarWars correspondiente.
  	*/
    
      var num = parseInt(prompt("Dame el número del episodio para decirte el nombre:"));
      
       switch(num){
            case 1: 
                alert("La amenaza fantasma");
                break;
            case 2: 
                alert("El ataque de los clones");
                break;
            case 3: 
                alert("La venganza de los Sith");
                break;
            case 4: 
                alert("Una nueva esperanza");
                break;
            case 5: 
                alert("El imperio contraataca");
                break;
            case 6: 
                alert("El retorno del jedi");
                break;
            case 7: 
                alert("El despertar de la fuerza");
                break;
            default:
                alert("Es del numero 1 al 7");
        }


    </script>
</body>
